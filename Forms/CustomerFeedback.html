<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>
        <legend>Customer Feedback</legend>
        <form action="">
            <center>
                <h1>Customer Feedback</h1>
                <p>We'd love to hear about your customer experience. Feel free to share suggestions, ideas or anything that comes to mind.</p>
            </center>
            <b><label for="fn">First Name</label></b>
            <br>
            <input type="text" name="" id="fn" placeholder="Enter your first name">
            <br>
            <b><label for="ln">Last Name</label></b>
            <br>
            <input type="text" id="ln" placeholder="Enter your last name ">
            <br>
            <b><label for="email">Email*</label></b>
            <br>
            <input type="email" id="email" placeholder="Enter your email ">
            <br>
            <br>
            <br>
            <br>
            <label for="">How would you rate our services?*</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Excellent</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Very Good</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Good</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Fair</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">poor</label>
            <br>
            <center><input type="submit" value="Submit"></center>
        </form>
    </fieldset>
</body>

</html>
